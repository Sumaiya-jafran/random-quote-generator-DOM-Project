<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Random Quotes</h1>
      
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
       <div class="quote-div">
        <p class="quote">Itâ€™s during our darkest moments that we must focus to see the light</p>
       </div>
        <p class="source">Patrick McKenzie<span class="citation">Twitter</span><span class="year">2016</span></p>
      </div>
      <div >
        <span id="copy"><i class="fas fa-copy"></i></span>
      </div>
    </div>
    <div class="btns">
      <button id="load-quote" class="load-quote">Show another quote</button>
      <button id="auto-quote" class="auto-quote">Show auto quote</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
